  <div class="container" id="user-input">

        <div class="row">

          </div>
        </div>
        <div class="col s12 center-align">
          <h7>Please input your basal body temperature for today: </h7>
        </div>
        <div class="row">
          <div class="input-field col s12 center-align">
            <input id="temp" type="number" class="validate input" pattern="\d\d.\d\d" placeholder="2 decimal place accuracy. Example: 98.62" step="0.01" min="97.00" max="99.99" required autofocus>
          </div>
        </div>
        <!-- Switch -->
        <div class="row">
          <div class="col s12 center-align">
            <label>Is Aunt Flow In Town?</label>
            <div class="switch">
              <label>No
            <input type="checkbox" id=checkbox>
            <span class="lever"></span>
            Yes
            </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <!-- <a type="submit" class="waves-effect waves-light btn-large button-color" id="submit">Submit</a> -->
            <button class="btn waves-effect waves-light button-color validate" value="Submit" type="submit" id="submit" name="action">Submit<i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
